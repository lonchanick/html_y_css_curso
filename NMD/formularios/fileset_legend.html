<form method="POST" action="#">
<fieldset>
	<legend> &lt;lable&gt; anidado</legend>

  <p>Campos obligatorios son seguidos por <strong><abbr title="obligatorio">*</abbr></strong>.</p>

  <!-- cuando el control se encuentra anidado en la etiqueta, no es necesario el uso del atributo 'for' en el <label>. -->
  <!-- Así que: -->
  <label>
    <span>Nombre: </span>
    <input type="text" name="nombreusuario" required />
    <strong><abbr title="obligatorio">*</abbr></strong>
  </label>  

  <!-- sería lo mismo escribir: -->  
  <div>
    <label for="usuario">Nombre: </label>
    <input id="usuario" type="text" name="nombreusuario" required />
    <strong><abbr title="obligatorio">*</abbr></strong>
  </div>

  <p>
    <label for="idnacimiento"> <!-- Entonces, el atributo 'for' es redundante. -->
      <span>Fecha de nacimiento: </span>
      <input type="text" id="idnacimiento" name="nacimiento" maxlength="10" /><em> formateada como dd/mm/yyyy </em>
    </label>
  </p>
  <button type="submit">enviar</button>
  </fieldset>
</form>
